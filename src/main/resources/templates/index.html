<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/styles.css(v=1.0)}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

            <a style="color: white" th:if="${#authentication.principal != 'anonymousUser'}"
               th:href="@{/user/profile}">Мой профиль</a>
        <span th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                            <a style="color: white" href="/admin/texts">Тайная комната Админа</a>
                        </span>

        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar">
            <div class="offcanvas-header">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">

                <div class="mt-3">
                    <audio id="clickSound" preload="auto">
                        <source src="/sounds/click.mp3" type="audio/mpeg">
                    </audio>

                    <a th:if="${#authentication.principal == 'anonymousUser'}"
                       th:href="@{/auth/login}" class="auth-image-link" onclick="playClickSound()">
                        <img src="/images/orig.webp" style="width: 350px; height: 350px">
                    </a>

                    <form th:if="${#authentication.principal != 'anonymousUser'}"
                          th:action="@{/logout}"
                          method="post"
                          class="auth-image-form">
                        <button type="submit" class="auth-image-button" onclick="playClickSound()">
                            <img src="/images/orig.webp" style="width: 350px; height: 350px">
                        </button>
                    </form>

                    <script>
                        function playClickSound() {
                            const audio = document.getElementById('clickSound');
                            audio.currentTime = 0; // Reset to start
                            audio.play().catch(e => console.log('Audio play failed:', e));
                        }
                    </script>
                </div>
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search">Поиск</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<main class="container">
    <div class="row">
        <div class="col-12 col-md-8" style="margin-top: 10px">
    <h1 data-typewriter="Самые популярные темы"
        data-speed="200">
    </h1>
    <div class="bookshelf-container"><div id="cloud" class="bookshelf"></div></div>
    <script>
        window.addEventListener('load', function() {
            console.log('Page fully loaded, fetching topics...');

            fetch('/api/popular-topics')
                .then(response => {
                    console.log('API response status:', response.status);
                    return response.json();
                })
                .then(topics => {
                    console.log('Topics received:', topics);
                    initBookshelf(topics);
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        });
    </script>
        </div>
        <div class="col-12 col-md-4" style="margin-top: 10px">
    <h1>Новинки</h1>
    <div id="textsCarousel" class="carousel slide carousel-vertical" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-indicators">
            <button th:each="text, iter : ${texts}"
                    type="button"
                    data-bs-target="#textsCarousel"
                    th:data-bs-slide-to="${iter.index}"
                    th:classappend="${iter.first} ? 'active' : ''"></button>
        </div>

        <div class="carousel-inner">
            <div th:each="text, iter : ${texts}"
                 th:classappend="${iter.first} ? 'carousel-item active' : 'carousel-item'">

                <div class="card text-card-vertical mx-auto">
                    <img th:if="${text.imageUrl}"
                         th:src="${text.imageUrl}"
                         class="card-img-top vertical-image">

                    <div class="card-body vertical-body">
                        <h3 class="card-title">
                            <a th:href="@{/text/view/{id}(id=${text.id})}"
                               th:text="${text.title}"></a>
                        </h3>

                        <p class="meta">
                            <span th:text="${text.author.fullName}"></span> •
                            <span th:text="${#temporals.format(text.publicationDate, 'dd MMM yyyy')}"></span>
                        </p>

                        <p class="card-text" th:text="${#strings.abbreviate(text.content, 100)}"></p>

                        <div class="topics">
                        <span th:each="topic : ${text.topics}"
                              class="topic badge bg-secondary me-1"
                              th:text="${topic.name}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#textsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#textsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <style>
        .carousel-vertical {
            max-width: 400px;
            margin: 0 auto;
        }

        .text-card-vertical {
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .vertical-image {
            height: 250px;
            object-fit: cover;
            width: 100%;
        }

        .vertical-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .card-title {
            margin-bottom: 5px;
        }

        .meta {
            color: #6c757d;
            margin-bottom: 15px;
        }

        .card-text {
            flex: 1;
            margin-bottom: 5px;
        }

        .topics {
            margin-top: auto;
        }
    </style>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/bookshelf.js"></script>
<script src="/js/typewriter.js"></script>
</body>
</html>
