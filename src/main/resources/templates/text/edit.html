<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div th:replace="~{fragments/messages :: messages}"></div>

<main class="container">
    <a href="/">На главную</a>
    <h1>Редактирование</h1>

    <form th:action="@{'/admin/texts/' + ${textId} + '/edit'}"
          method="post"
          class="text-form"
          th:object="${textDTO}">

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="title">Заголовок</label>
            <input type="text" id="title" th:field="*{title}"
                   th:value="${text.title}" required>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="content">Содержание</label>
            <textarea id="content" th:field="*{content}" rows="15" required
                      th:text="${text.content}"></textarea>
            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="imageUrl">Изображение</label>
            <input type="url" id="imageUrl" th:field="*{imageUrl}"
                   th:value="${text.imageUrl}">
        </div>

        <div class="form-group">
            <label for="topics">Темы (через запятую)</label>
            <input type="text" id="topics" name="topics"
                   th:value="${topicsString}">
            <span th:if="${#fields.hasErrors('topics')}" th:errors="*{topics}" class="error"></span>
        </div>

        <button type="submit" class="btn">Сохранить</button>
    </form>
</main>

<script src="/js/main.js"></script>
</body>
</html>
